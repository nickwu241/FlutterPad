    sdk: flutter
  cupertino_icons: ^0.1.2

  audioplayers: ^0.10.1
  webview_flutter: ^0.3.5+3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/audio/